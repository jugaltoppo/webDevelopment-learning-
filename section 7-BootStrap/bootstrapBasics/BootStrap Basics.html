<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">	
	<link rel="stylesheet" type="text/css" href="boot.css">  <!-- make info button orange -->
</head>
<Body>

	<div class="container">
		<div class="jumbotron">
			
			<h1>Welcome to GameBoyJST's Website</h1>
			<p>This noob is still learning Bootstrap</p>
			<button class="btn btn-danger btn-lg">Does Nothing</button>
		</div>
		<h1>BootStrap Basics</h1>
		<button class="btn">Click Me!</button>	
		<button class="btn btn-danger btn-xs	">Click me!</button>
		<button class="btn btn-danger" disabled="disabled">Click me!</button>
		<button class="btn btn-success">Click me!</button>
		<a href="http://www.google.com" class="btn btn-info btn-lg">Gooogle Page</a>

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</Body>
</html>
