<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
			<h1>Register</h1>

	<form>
		<label for="firstName">First Name</label>
		<input name="first" type="text" id="firstName" placeholder="First Name" required>
		<label for="lastname">Last Name</label>
		<input name="last" type="text"  id="lastname" placeholder="Last Name" required>
		<div>

		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="female">female</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="other" required>
</div>
<div>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="email" required>

		<label for="password">Password</label>
		<input type="password" id="password" name="pswd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Minimum 8 characters & number & uppercase & lowercase" required>
</div>
<div>
	<fieldset>
		<legend>Birthday</legend>
		<label for="birthMonth"></label>
		<select id="birthMonth" name="month" required>
			<option selected  disabled="" >Month</option>
			<option value="january">January</option>
			<option value="february">February</option>
			<option value="march">March</option>
		</select>
		<label for="birthDay"></label>
		<select id="birthDay" name="day" required>
			<option selected disabled="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">30</option>
		</select>
		<label for="birthYear"></label>
		<select id="birthYear" name="year" required>
			<option selected disabled="">Year</option>
			<option value="1996">1996</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
		</select>
	</fieldset>
</div>
<div>
		<label for="term">I agree to term and conditions</label>
		<input type="checkbox" id="term" name="Terms" value="accept" required>
</div>
		<input type="submit">
	</form>
</body>
</html>
