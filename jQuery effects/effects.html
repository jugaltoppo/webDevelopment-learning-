<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Effects</title>
        <link rel="stylesheet" type="text/css" href="effects.css">
        <script type="text/javascript" src="/home/gameboyjst/webDevelopmentCodes/jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="formar">
        <button id="out">fade out</button>
        <button id="in">fade in</button>
        <button id="both">Do both</button>
        <br>
        <div class="hide">Please don't fade me</div>
        <div class="hide">I'm begging you please don't</div>
        <div class="show">Show me to the world</div>
        <div class="show">Let the world know i am here</div>
        <div class="hide">Help help help!!</div>
        </div>
      
       <div class="formar">
        <button id="toggle">Fade toggle</button>
        <div class="fadeToggle">We the toggle</div>
        <div class="fadeToggle">Lets Do it</div>
        <div class="fadeToggle">Its Fun!</div>
       </div>
       
        <div class="formar">
            <button id="btnslideup">Click to slide Up</button>
            <div class="slide">Slide me</div>
            <div class="slide">Me too</div>
            <div class="slide">Dont forget me</div>
        </div>

        <div class="formar">
            <button id="btnslidedown">Click to slide down</button>
            <div class="slidedwn">Slide me -down</div>
            <div class="slidedwn">Me too-down</div>
            <div class="slidedwn">Dont forget me-down</div>
        </div>

        <div class="formar">
            <button id="toggleslide">Toggle Slide</button>
            <div class="slidetoggle">I am gonna toggle now</div>
            <div class="slidetoggle">He is saying the truth</div>
            <div class="slidetoggle">We all agree</div>
        </div>


        <script type="text/javascript" src="effects.js"></script>
    </body>
    </html>
